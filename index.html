<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0f0f1a;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .orb {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      box-shadow: 
        0 0 20px #ff00cc,
        0 0 40px #3333ff;
      position: relative;
      animation: rotateOrb 8s linear infinite, colorShift 12s alternate infinite;
    }

    .orb::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 10%;
      width: 30%;
      height: 30%;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8);
      filter: blur(5px);
    }

    @keyframes rotateOrb {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.05); }
      100% { transform: rotate(360deg) scale(1); }
    }

    @keyframes colorShift {
      0% { background: linear-gradient(45deg, #ff00cc, #3333ff); }
      50% { background: linear-gradient(45deg, #00ffcc, #cc33ff); }
      100% { background: linear-gradient(45deg, #ffcc00, #ff3366); }
    }

    .coming-soon {
      margin-top: 40px;
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: linear-gradient(90deg, #fff, #aaa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; transform: scale(0.98); }
      50% { opacity: 1; transform: scale(1.02); }
    }

    /* Floating particles for extra flair */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="orb"></div>
  <h1 class="coming-soon">Coming Soon</h1>

  <script>
    // Add floating particles
    document.addEventListener('DOMContentLoaded', () => {
      const particleCount = 30;
      for (let i = 0; i < particleCount; i++) {
        createParticle();
      }
    });

    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      const size = Math.random() * 5 + 2;
      const posX = Math.random() * window.innerWidth;
      const posY = Math.random() * window.innerHeight;
      const duration = Math.random() * 10 + 10;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}px`;
      particle.style.top = `${posY}px`;
      particle.style.animation = `float ${duration}s linear infinite`;
      
      document.body.appendChild(particle);
      
      // Float animation
      const keyframes = `
        @keyframes float {
          0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) rotate(360deg); opacity: 0; }
        }
      `;
      
      const style = document.createElement('style');
      style.innerHTML = keyframes;
      document.head.appendChild(style);
    }
  </script>
</body>
</html>
